<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %} 
        <li> <h2>{{hero.name}} - <a href= "{% url 'superheroes:detail' hero.id%}">Click for details</a></h2></li>
        <a href="{% url 'superheroes:update' hero.id %}"><button>Edit Superhero</button></a>
        {% endfor %}
    </ul>
    <a href="{% url 'superheroes:create' %}"><button>Add New Superhero</button></a>
    
</body>
</html>
